<div class="map"
  [ngStyle]="{'background-image': currentBackgroundImage}">
  <div *ngIf='!currentDungeon'>
    <app-node *ngFor='let lwNode of gameService.getAccessibleNodes(items, currentMap)'
        nodeType='overworld'
        [nodeInfo]='lwNode'
        (click)='onNodeClick(lwNode)'
    >
    </app-node>
    <app-node *ngFor='let dun of gameService.getAccessibleDungeons(items, currentMap)'
        nodeType='dungeon'
        [nodeInfo]='dun'        
        [dungeonItems]='items.getDungeonItems(dun.tooltip)'
        (click)='onDungeonClick(dun)'>
    </app-node>
  </div>
  <div *ngIf='currentDungeon'>
    <app-node *ngFor='let dunNode of loadMap()'
        nodeType='inside-dungeon'
        [nodeInfo]='dunNode'
        (click)='onDungeonNodeClick(dunNode)'>
    </app-node>    
  </div>

  <div *ngIf='currentDungeonItems'>
    <app-dungeon-items
      [dungeonItems]='currentDungeonItems'
    >
    </app-dungeon-items>
  </div>
</div>

<div class='menu-buttons'>
  <button class='btn btn-primary' (click)='onWarpClicked()' *ngIf='canWarp()'>
    Warp
  </button>
  <button class='btn btn-info' (click)='onCheckMap("lw")' *ngIf='!items.lwMapOpen && !currentDungeon'>
    Check LW Map
  </button>
  <button class='btn btn-info' (click)='onCheckMap("dw")' *ngIf='!items.dwMapOpen && canViewDarkWorldMap() && !currentDungeon'>
    Check DW Map
  </button>
  <button class='btn btn-warning' (click)='checkMedallion("tr")' *ngIf='!items.trMedallionChecked && canViewTRMedallion() && !currentDungeon'>
    Check TR Medallion
  </button>
  <button class='btn btn-warning' (click)='checkMedallion("mm")' *ngIf='!items.mmMedallionChecked && canViewMMMedallion() && !currentDungeon'>
    Check MM Medallion
  </button>
</div>
{{tooltip}}
<button (click)='getAll()'>get All</button>
