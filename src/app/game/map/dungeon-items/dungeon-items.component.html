<p>
  <img class='icon' [src]="'assets/item-icons/bigKey' + (dungeonItems.hasBigKey ? '' : 'Empty') + '.png'">
  <img class='icon' [src]="'assets/item-icons/map' + (dungeonItems.hasMap ? '' : 'Empty') + '.png'">
  <img class='icon' [src]="'assets/item-icons/compass' + (dungeonItems.hasCompass ? '' : 'Empty') + '.png'">
  <img class='icon' *ngIf='dungeonItems.dungeonName !== "Aga Tower" && dungeonItems.dungeonName !== "Ganons Tower"' [src]="'assets/dungeon-tracker-icons/chest' + (dungeonItems.itemsLeft) + '.png'">
  <img class='icon' src="assets/item-icons/smallKey.png"><span class='key-text'>x{{dungeonItems.smallKeys}}</span>
</p>
