<div class='node' *ngIf='isItem'
  [ngStyle]="{'background-image': getBgImg()}"
  [ngClass]="isTransparent()">  
  <span class='counter not-selectable outline-text' 
    *ngIf='itemName === "health"'>{{items.totalHealth}}</span>
  <span class='counter counter-smaller not-selectable outline-text' 
    *ngIf='itemName === "triforcePieces"'>{{+items.triforcePieces}}/20</span>
</div>
<span class='not-selectable outline-text mm-medallion-text' 
    *ngIf='isItem && (itemName === "bombos" || itemName === "ether" || itemName === "quake")'
    [ngClass]="checkMmMedallion()"
    >MM</span>
  <span class='not-selectable outline-text tr-medallion-text' 
    *ngIf='isItem && (itemName === "bombos" || itemName === "ether" || itemName === "quake")'
    [ngClass]="checkTrMedallion()">TR</span>
<div class='dungeon-node' *ngIf='!isItem'>
  <div>
    <figure
      [ngStyle]="{'background-image': getDungeonBg()}"
      [ngClass]="getDungeonBeatenClass()">
    </figure>
    <div class='dungeon-initials'
      [ngStyle]="{'background-image': getDungeonInitials()}">
    </div>    
    <div class='dungeon-prize'
      [ngClass]='isAgaTowerOrGt ? "invisible" : ""'
      [ngStyle]="{'background-image': getDungeonPrizeBg()}">
    </div>
  </div>
  <div class='dungeon-keys' *ngIf='config.dungeonItems === "mcs" || config.dungeonItems === "full" || config.isMystery'>
    <div class='big-key-icon'
      [ngClass]="getBigKeyIconClass()">

    </div>
    <div class='small-keys-icon'
      [ngClass]="getSmallKeysIconClass()">
      <span class='small-keys-text not-selectable outline-text'>
          {{keyCountText}}
      </span>
      
    </div>
  </div>
  <div class='dungeon-chest outline-text not-selectable'
    [ngStyle]="{'background-image': getDungeonChestCountBg()}">
    {{chestCountText}}
  </div>
</div>
