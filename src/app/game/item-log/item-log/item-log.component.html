<div class='panel panel-info'>
  <div class='panel-heading'>
    <h3 class='panel-title'>Item Log</h3>
    <hr>
    <form class='form-inline'>
      <div class='form-group'>
        <button class='btn btn-default' type='button' name='showImportantButton' 
            [(ngModel)]='filterArgs.onlyImportantShown' btnCheckbox>Only Show Important</button>
      </div>
      <div class='form-group'>
        <input type='text' class='form-control' name='searchForm' 
          [(ngModel)]='filterArgs.searchQuery' placeholder='Search'>
      </div>
    </form>
  </div>
  <div class='panel-body item-log-body' *ngIf='itemLogList.length > 0'>
    <app-item-line *ngFor='let entry of (itemLogList | logSearch:filterArgs)'
      [itemLogEntry]='entry' [items]='items'>
    </app-item-line>
  </div>
</div>
